{% extends 'base.html' %}

{% load static %}

{% block title %}Регистрация{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/register.style.css' %}">{% endblock %}

{% block content %}
    <nav class="navigation">
        <ul class="navigation__list">
            <li><a href="{% url 'main:index' %}" class="navigation__link">Главная</a></li>
            <li>Регистрация</li>
        </ul>
    </nav>
    <h1 class="content__title">Регистрация</h1>
    <hr>
    <form method="post" novalidate class="content__form form">
        {% csrf_token %}
        {% for f in form %}
            <label class="form__label">
                <span>{{ f.label }}</span>
                {{ f }}
                {% if f.errors %}
                    {% for e in f.errors %}
                        <p class="form__error">{{ e }}</p>
                    {% endfor %}
                {% endif %}
            </label>
        {% endfor %}
        <input type="submit" class="form__button" value="Зарегистрироваться">
    </form>
{% endblock %}
